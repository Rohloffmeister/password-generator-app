<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <p>Password Generator</p>
      <section class="result">
        <p id="result">P4$5W0rD!</p>
        <img id="copy-icon" onclick="copyToClipboard()" src="assets/images/icon-copy.svg" />
      </section>
    </header>

    
    <main>
      <form id="form">
      <section class="options">
        <div class="slider">
          <div class="top-text">
            <p>Character Length</p>
            <p  id="slider-value">10</p>
          </div>
          <input id="character-length"  name="character-length" type="range" value="10" min="0" max="20" />
        </div>
        <div class="checkbox">
          <input id="include-uppercase" class="upper-lower-checkbox" checked name="include-uppercase" type="checkbox" />
          <p>Include Uppercase Letters</p>
        </div>
        <div class="checkbox">
          <input id="include-lowercase" class="upper-lower-checkbox" name="include-lowercase" type="checkbox" />
          <p>Include Lowercase Letters</p>
        </div>
        <div class="checkbox">
          <input id="include-numbers" name="include-numbers" type="checkbox" />
          <p>Include Numbers</p>
        </div>
        <div class="checkbox">
          <input id="include-symbols" value="off" name="include-symbols" type="checkbox" />
          <p>Include Symbols</p>
        </div>
      </section>
      <div class="strength">
        <p>Strength</p>
        <div  class="strength-status">
          <p id="strength-status">TOO WEAK!</p>
          <div id="bar-0" class="bar"></div>
          <div id="bar-1" class="bar"></div>
          <div id="bar-2" class="bar"></div>
          <div id="bar-3" class="bar"></div>
        </div>
      </div>
      <button type="submit" class="btn">Generate</button>
      </form>
    </main>
  </body>
</html>
